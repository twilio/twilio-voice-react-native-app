version: 2.1

###
# Orbs
###
orbs:
  android: circleci/android@2.2.0

###
# Parameters
###
parameters:
  pr_workflow:
    type: boolean
    default: true # by default pr workflow will get executed.

###
# Executors
###
executors:
  default:
    docker:
      - image: cimg/node:16.19
    working_directory: ~/project

###
# Commands
###
commands:
  attach_project:
    steps:
      - attach_workspace:
          at: ~/project

  ###
  # App commands
  ###
  app-save-env-file:
    steps:
      - run:
          name: "App: save env file"
          command: |
            cd app
            echo "DOMAIN_NAME=$DOMAIN_NAME" >> .env
            echo "CLIENT_ID=$CLIENT_ID" >> .env
            echo "AUTH0_SCOPE=$AUTH0_SCOPE" >> .env
            echo "AUTH0_AUDIENCE=$AUTH0_AUDIENCE" >> .env
            echo "DEFAULT_URL=$DEFAULT_URL" >> .env
            echo "AUTH0_URL=$AUTH0_URL" >> .env
            echo "AUTH0_USERNAME=$AUTH0_USERNAME" >> .env
            echo "AUTH0_PASSWORD=$AUTH0_PASSWORD" >> .env
            echo "AUTH0_CLIENT_ID=$AUTH0_CLIENT_ID" >> .env
            echo "AUTH0_CLIENT_SECRET=$AUTH0_CLIENT_SECRET" >> .env
            cd ..

  app-install-dependencies:
    steps:
      - run:
          name: "App: install Yarn dependencies"
          command: |
            cd app
            yarn install --immutable
            cd ..

  app-save-google-services-json:
    steps:
      - run:
          name: "App: save Google Services JSON"
          command: |
            cd app
            echo $GOOGLE_SERVICES_JSON | base64 -d > android/app/google-services.json
            cd ..

  app-setup-cocoapods:
    steps:
      - run:
          name: "App: setup Cocoapods"
          command: |
            sudo gem install cocoapods -v 1.11.3

  app-install-pods:
    steps:
      - run:
          name: "App: install Pods"
          command: |
            cd app
            cd ios
            pod install
            cd ..
            cd ..

  app-install-applesimutils:
    steps:
      - run:
          name: "App: install applesimutils"
          command: |
            HOMEBREW_NO_AUTO_UPDATE=1 brew tap wix/brew
            HOMEBREW_NO_AUTO_UPDATE=1 brew install applesimutils

  app-detox-build:
    parameters:
      configuration:
        description: The Detox config to build as defined in .detoxrc.js
        type: string
    steps:
      - run:
          name: "App: Detox build"
          command: |
            cd app
            yarn detox:build --configuration << parameters.configuration >>
            cd ..

  app-detox-test:
    parameters:
      configuration:
        description: The Detox config to test as defined in .detoxrc.js
        type: string
    steps:
      - run:
          name: "App: Detox test"
          command: |
            cd app
            yarn detox:test --configuration << parameters.configuration >> --headless
            cd ..

  app-expose-port:
    steps:
      - run:
          name: "App: expose port"
          command: adb reverse tcp:${PORT} tcp:${PORT}

  ##
  # Server commands
  ##
  server-install-dependencies:
    steps:
      - run:
          name: "Server: install dependencies"
          command: |
            cd server
            yarn install --immutable
            cd ..

  server-build:
    steps:
      - run:
          name: "Server: build"
          command: |
            cd server
            yarn build
            cd ..

  server-start:
    steps:
      - run:
          name: "Server: start"
          background: true
          command: |
            cd server
            yarn start
            cd ..

  ##
  # Ngrok Commands
  ##
  ngrok-install:
    steps:
      - run:
          name: "ngrok: install"
          command: |
            wget https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz
            sudo tar xvzf ngrok-v3-stable-linux-amd64.tgz
            sudo chmod +x ngrok
            ./ngrok authtoken ${NGROK_AUTH_TOKEN}
      - run:
          name: "ngrok: run"
          background: true
          command: ./ngrok http ${PORT}
      - run:
          name: "ngrok: check"
          command: |
            sleep 30
            curl http://127.0.0.1:4040/api/tunnels
      - run:
          name: "ngrok: update twiML app with ngrok public_url"
          command: |
            cd server/scripts
            node updateTwimlApp.js
            cd ../..

  ngrok-install-mac:
    steps:
      - run:
          name: "ngrok: install mac"
          command: |
            brew install ngrok/ngrok/ngrok
            ngrok config add-authtoken ${NGROK_AUTH_TOKEN}
      - run:
          name: "ngrok: start tunnel"
          background: true
          command: ngrok http ${PORT}
      - run:
          name: "ngrok: check"
          command: |
            sleep 30
            curl http://127.0.0.1:4040/api/tunnels

jobs:
  ###
  # App jobs
  ###
  app-cache-install-yarn-dependencies:
    executor: default
    steps:
      - checkout
      - attach_project
      - restore_cache:
          keys:
            - app-dependencies-{{ checksum "app/package.json" }}
            - app-dependencies-
      - app-install-dependencies
      - save_cache:
          key: app-dependencies-{{ checksum "app/package.json" }}
          paths: app/node_modules
      - persist_to_workspace:
          root: .
          paths: .

  app-test:
    executor: default
    steps:
      - attach_project
      - run:
          name: "App: unit tests"
          command: |
            cd app
            yarn test --coverage
            cd ..
      - store_artifacts:
          path: app/coverage

  app-lint:
    executor: default
    steps:
      - attach_project
      - run:
          name: "App: lint"
          command: |
            cd app
            yarn lint
            cd ..

  app-typecheck:
    executor: default
    steps:
      - attach_project
      - run:
          name: "App: typecheck"
          command: |
            cd app
            yarn typecheck
            cd ..

  app-detox-android:
    executor:
      name: android/android-machine
      resource-class: 2xlarge
      tag: 2023.02.1
    steps:
      - checkout
      - app-save-env-file
      - app-install-dependencies
      - app-save-google-services-json
      - server-install-dependencies
      - ngrok-install
      - server-build
      - server-start
      - android/create-avd:
          avd-name: TwilioVoiceReactNativeReferenceApp_AVD
          install: true
          system-image: system-images;android-29;google_apis;x86_64
      - android/start-emulator:
          avd-name: TwilioVoiceReactNativeReferenceApp_AVD
          memory: 8192
          post-emulator-launch-assemble-command: ""
          restore-gradle-cache-post-emulator-launch: false
      - app-detox-build:
          configuration: android.emu.release
      - app-expose-port
      - run:
          name: "Wait for emulator to settle"
          command: |
            sleep 300
      - app-detox-test:
          configuration: android.emu.release

  app-detox-ios:
    macos:
      xcode: 14.0.0
    steps:
      - checkout
      - app-save-env-file
      - app-install-dependencies
      - app-install-applesimutils
      - app-install-pods
      - server-install-dependencies
      - ngrok-install-mac
      - server-build
      - server-start
      - app-detox-build:
          configuration: ios.sim.release
      - app-detox-test:
          configuration: ios.sim.release

  ###
  # Server jobs
  ###
  server-cache-install-dependencies:
    executor: default
    steps:
      - checkout
      - attach_project
      - restore_cache:
          keys:
            - server-dependencies-{{ checksum "server/package.json" }}
            - server-dependencies-
      - server-install-dependencies
      - save_cache:
          key: server-dependencies-{{ checksum "server/package.json" }}
          paths: server/node_modules
      - persist_to_workspace:
          root: .
          paths: .

  server-lint:
    executor: default
    steps:
      - attach_project
      - run:
          name: "Server: lint"
          command: |
            cd server
            yarn lint
            cd ..

  server-build:
    executor: default
    steps:
      - attach_project
      - server-build

  server-test:
    executor: default
    steps:
      - attach_project
      - run:
          name: "Server: unit tests"
          command: |
            cd server
            yarn test --coverage
            cd ..
      - store_artifacts:
          path: server/coverage

###
# Workflows
###
workflows:
  ###
  # Pull request workflow
  ###
  build-test:
    when: << pipeline.parameters.pr_workflow >>
    jobs:
      # app jobs
      - app-cache-install-yarn-dependencies
      - app-test:
          requires:
            - app-cache-install-yarn-dependencies
      - app-lint:
          requires:
            - app-cache-install-yarn-dependencies
      - app-typecheck:
          requires:
            - app-cache-install-yarn-dependencies
      # server jobs
      - server-cache-install-dependencies
      - server-test:
          requires:
            - server-cache-install-dependencies
      - server-lint:
          requires:
            - server-cache-install-dependencies
      - server-build:
          requires:
            - server-cache-install-dependencies
      # e2e jobs
      - app-detox-android:
          context:
            - vblocks-js
      - app-detox-ios:
          requires:
            - app-detox-android
          context:
            - vblocks-js
