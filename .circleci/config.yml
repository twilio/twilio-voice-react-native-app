version: 2.1

###
# Orbs
###
orbs:
  android: circleci/android@2.2.0

###
# Parameters
###
parameters:
  pr_workflow:
    type: boolean
    default: true # by default pr workflow will get executed.

###
# Executors
###
executors:
  default:
    docker:
      - image: cimg/node:16.19
    working_directory: ~/project

###
# Commands
###
commands:
  attach_project:
    steps:
      - attach_workspace:
          at: ~/project

  ##
  # App commands
  ##
  app-install-dependencies:
    steps:
      - run:
          name: "App: install Yarn dependencies"
          command: |
            cd app
            yarn install --immutable
            cd ..

  app-setup-cocoapods:
    steps:
      - run:
          name: "App: setup Cocoapods"
          command: |
            sudo gem install cocoapods -v 1.11.3

  app-install-pods:
    steps:
      - run:
          name: "App: install Pods"
          command: |
            cd app
            cd ios
            pod install
            cd ..
            cd ..

  app-install-applesimutils:
    steps:
      - run:
          name: "App: install applesimutils"
          command: |
            HOMEBREW_NO_AUTO_UPDATE=1 brew tap wix/brew
            HOMEBREW_NO_AUTO_UPDATE=1 brew install applesimutils

  ##
  # Server commands
  ##
  server-install-dependencies:
    steps:
      - run:
          name: "Server: install dependencies"
          command: |
            cd server
            yarn install --immutable
            cd ..


jobs:
  ###
  # App jobs
  ###
  app-cache-install-yarn-dependencies:
    executor: default
    steps:
      - checkout
      - attach_project
      - restore_cache:
          keys:
            - app-dependencies-{{ checksum "app/package.json" }}
            - app-dependencies-
      - app-install-dependencies
      - save_cache:
          key: app-dependencies-{{ checksum "app/package.json" }}
          paths: app/node_modules
      - persist_to_workspace:
          root: .
          paths: .

  app-test:
    executor: default
    steps:
      - attach_project
      - run:
          name: "App: unit tests"
          command: |
            cd app
            yarn test
            cd ..

  app-lint:
    executor: default
    steps:
      - attach_project
      - run:
          name: "App: lint"
          command: |
            cd app
            yarn lint
            cd ..

  app-typecheck:
    executor: default
    steps:
      - attach_project
      - run:
          name: "App: typecheck"
          command: |
            cd app
            yarn typecheck
            cd ..

  app-detox-android:
    executor:
      name: android/android-machine
      resource-class: large
      tag: 2023.02.1
    steps:
      - attach_project
      - run:
          name: "App: Detox build Android"
          command: |
            cd app
            yarn detox:build --configuration android.emu.release
            cd ..
      - android/create-avd:
          avd-name: TwilioVoiceReactNativeReferenceApp_AVD
          install: true
          system-image: system-images;android-30;default;x86_64
      - run:
          name: "App: Detox test Android"
          command: |
            cd app
            yarn detox:test --configuration android.emu.release
            cd ..

  ###
  # Server jobs
  ###
  server-cache-install-dependencies:
    executor: default
    steps:
      - checkout
      - attach_project
      - restore_cache:
          keys:
            - server-dependencies-{{ checksum "server/package.json" }}
            - server-dependencies-
      - server-install-dependencies
      - save_cache:
          key: server-dependencies-{{ checksum "server/package.json" }}
          paths: server/node_modules
      - persist_to_workspace:
          root: .
          paths: .

  server-test:
    executor: default
    steps:
      - attach_project
      - run:
          name: "Server: unit tests"
          command: |
            cd server
            yarn test
            cd ..

###
# Workflows
###
workflows:
  ###
  # Pull request workflow
  ###
  build-test:
    when: << pipeline.parameters.pr_workflow >>
    jobs:
      # app jobs
      - app-cache-install-yarn-dependencies
      - app-test:
          requires:
            - app-cache-install-yarn-dependencies
      - app-lint:
          requires:
            - app-cache-install-yarn-dependencies
      - app-typecheck:
          requires:
            - app-cache-install-yarn-dependencies
      - app-detox-android:
          requires:
            - app-cache-install-yarn-dependencies
      # server jobs
      - server-cache-install-dependencies
      - server-test:
          requires:
            - server-cache-install-dependencies
