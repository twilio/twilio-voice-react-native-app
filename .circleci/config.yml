version: 2.1

###
# Parameters
###
parameters:
  pr_workflow:
    type: boolean
    default: true # by default pr workflow will get executed.

###
# Executors
###
executors:
  default:
    docker:
      - image: cimg/node:16.19
    working_directory: ~/project

###
# Commands
###
commands:
  attach_project:
    steps:
      - attach_workspace:
          at: ~/project
  app-install-dependencies:
    steps:
      - run:
          name: "App: install dependencies"
          command: |
            cd app
            yarn install --immutable
            cd ..
  server-install-dependencies:
    steps:
      - run:
          name: "Server: install dependencies"
          command: |
            cd server
            yarn install --immutable
            cd ..

jobs:
  ###
  # App jobs
  ###
  app-cache-install-dependencies:
    executor: default
    steps:
      - checkout
      - attach_project
      - restore_cache:
          keys:
            - app-dependencies-{{ checksum "app/package.json" }}
            - app-dependencies-
      - app-install-dependencies
      - save_cache:
          key: app-dependencies-{{ checksum "app/package.json" }}
          paths: app/node_modules
      - persist_to_workspace:
          root: .
          paths: .

  app-test:
    executor: default
    steps:
      - attach_project
      - run:
          name: "App: unit tests"
          command: |
            cd app
            yarn test
            cd ..

  app-lint:
    executor: default
    steps:
      - attach_project
      - run:
          name: "App: lint"
          command: |
            cd app
            yarn lint
            cd ..

  app-typecheck:
    executor: default
    steps:
      - attach_project
      - run:
          name: "App: typecheck"
          command: |
            cd app
            yarn typecheck
            cd ..

  ###
  # Server jobs
  ###
  server-cache-install-dependencies:
    executor: default
    steps:
      - checkout
      - attach_project
      - restore_cache:
          keys:
            - server-dependencies-{{ checksum "server/package.json" }}
            - server-dependencies-
      - server-install-dependencies
      - save_cache:
          key: server-dependencies-{{ checksum "server/package.json" }}
          paths: server/node_modules
      - persist_to_workspace:
          root: .
          paths: .

  server-test:
    executor: default
    steps:
      - attach_project
      - run:
          name: "Server: unit tests"
          command: |
            cd server
            yarn test
            cd ..

###
# Workflows
###
workflows:
  ###
  # Pull request workflow
  ###
  build-test:
    when: << pipeline.parameters.pr_workflow >>
    jobs:
      # server jobs
      - server-cache-install-dependencies
      - server-test:
          requires:
            - server-cache-install-dependencies
      # app jobs
      - app-cache-install-dependencies
      - app-test:
          requires:
            - app-cache-install-dependencies
      - app-lint:
          requires:
            - app-cache-install-dependencies
      - app-typecheck:
          requires:
            - app-cache-install-dependencies
